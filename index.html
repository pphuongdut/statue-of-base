<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Statue of base</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    </head>

    <body>
        <div
            class="section-1 w-screen min-h-screen overflow-x-hidden flex flex-col items-center pt-10 md:pt-32 relative"
        >
            <div class="w-5/6">
                <img
                    class="w-full h-full"
                    src="./assets/img/statue.png"
                    alt=""
                    srcset=""
                />
            </div>

            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 h-4/5">
                <img
                    class="w-full h-full"
                    src="./assets/img/GIF/GIFLIBER.gif"
                    alt=""
                    srcset=""
                />
            </div>

            <div
                class="absolute bottom-0 left-0 p-10 md:px-30 flex items-center gap-4"
            >
                <a
                    class="border-solid border-4 border-black rounded-xl bg-blue-400"
                    href="http://"
                    target="_blank"
                    rel="noopener noreferrer "
                >
                    <img
                        class="h-16"
                        src="./assets/img/Tele.png"
                        alt=""
                        srcset=""
                    />
                </a>

                <a
                    class="border-solid border-4 border-black rounded-xl px-4 bg-gray-700"
                    href="http://"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img
                        class="h-16"
                        src="./assets/img/Twitter.png"
                        alt=""
                        srcset=""
                    />
                </a>
            </div>
        </div>
        <div
            class="section-2 w-screen min-h-screen overflow-x-hidden flex flex-col relative"
        >
            <img
                class="w-full absolute bottom-0 left-0 h-32 z-10"
                src="./assets/img/tree.png"
                alt=""
                srcset=""
            />
            <img
                class="absolute bottom-0 w-2/5 z-20"
                src="./assets/img/BG/ForBG2.svg"
                alt=""
                srcset=""
            />
            <div
                class="h-1/5 w-2/5 flex flex-col gap-2 justify-center mx-auto p-8 items-start pt-10 md:pt-32"
            >
                <img
                    class="h-1/5 object-contain w-3/4"
                    src="./assets/img/let me intro.png"
                    alt=""
                    srcset=""
                />
                <img
                    class="h-3/4 object-contain w-2/3"
                    src="/assets/img/mysel.png"
                    alt=""
                    srcset=""
                />
            </div>
            <div class="h-3/4 flex items-center overflow-hidden mb-32">
                <div class="h-full w-1/2 relative p-4">
                    <img
                        class="h-full object-cover m-auto"
                        src="./assets/img/GIF/gifpointing.gif"
                        alt=""
                        srcset=""
                    />
                </div>

                <div
                    class="p-10 flex flex-col items-end justify-center h-full w-1/2 pt-30"
                >
                    <img
                        src="./assets/img/BG/Tượng súng.png"
                        alt=""
                        srcset=""
                        class="w-1/2 object-contain"
                    />
                    <div
                        class="p-10 border-black border-4 border-solid rounded-[40px] bg-white"
                    >
                        <img
                            class="w-full object-contain"
                            src="./assets/img/content.png"
                            alt=""
                            srcset=""
                        />
                    </div>
                </div>
            </div>
        </div>

        <div class="section-3 w-screen min-h-screen overflow-x-hidden relative">
            <div
                class="flex flex-col h-2/3 justify-center gap-4 px-4 md:px-20 z-20 relative pt-4 md:pt-20"
            >
                <img
                    class="w-1/2 object-contain"
                    src="./assets/img/tokenomics.png"
                    alt=""
                    srcset=""
                />
                <div class="w-2/5 flex flex-col gap-20 relative mt-20">
                    <div class="bg-white rounded-[24px] p-4 md:p-6">
                        <img src="./assets/img/97_.png" alt="" srcset="" />
                    </div>
                    <div class="bg-white rounded-[24px] p-4 md:p-6">
                        <img
                            class="h-8"
                            src="./assets/img/CA.png"
                            alt=""
                            srcset=""
                        />
                    </div>

                    <div class="absolute bottom-0 left-1/3 translate-y-full">
                        <div class="flex">
                            <img
                                class="h-20"
                                src="./assets/img/Mui ten.png"
                                alt=""
                                srcset=""
                            />
                            <img
                                class="h-32"
                                src="./assets/img/What else.png"
                                alt=""
                                srcset=""
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="absolute w-full h-full top-0 right-0 z-0">
                <img
                    class="w-full h-full"
                    src="./assets/img/BG/tượng sáng.svg"
                    alt=""
                    srcset=""
                />
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
